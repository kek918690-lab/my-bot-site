<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0d0d0d; --card: #1a1a1a; --accent: #3498db; --green: #27ae60; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; }
        .page { display: none; padding: 20px; }
        .active { display: block; }
        .stat-box { background: var(--card); padding: 15px; border-radius: 15px; text-align: center; flex: 1; border-bottom: 3px solid var(--accent); }
        .card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .btn { background: var(--green); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-weight: bold; }
        .btn-blue { background: var(--accent); width: 100%; padding: 15px; margin-top: 10px; }
        .navbar { position: fixed; bottom: 0; width: 100%; background: #151515; display: flex; border-top: 1px solid #333; padding: 10px 0; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 12px; }
        .active-nav { color: var(--accent); }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <h2>üè∞ –¢–≤–æ—è –ò–º–ø–µ—Ä–∏—è</h2>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <div class="stat-box">üí∞ <b id="m">100</b></div>
            <div class="stat-box">üß± <b id="b">0</b></div>
        </div>
        <button class="btn" style="width:100%; padding:25px; font-size:18px;" onclick="work()">üî® –î–û–ë–´–ß–ê</button>
        <button class="btn btn-blue" onclick="save()">üíæ –°–û–•–†–ê–ù–ò–¢–¨ –í –†–ï–ô–¢–ò–ù–ì</button>
    </div>

    <div id="p2" class="page">
        <h2>üë• –ù–∞–π–º –∏ –†–µ–π—Ç–∏–Ω–≥</h2>
        <div class="card">
            <div><b>ü§ñ –†–∞–±–æ—Ç—è–≥–∞</b><br><small>+1 üß±/—Å–µ–∫ | 50üí∞</small></div>
            <button class="btn" onclick="buy(50, 1)">–ù–∞–Ω—è—Ç—å</button>
        </div>
        <p style="font-size:12px; color:#666; margin-top:20px;">–¢–û–ü –ò–ì–†–û–ö–û–í (–û–ë–ù–û–í–õ–Ø–ï–¢–°–Ø –ü–†–ò –°–û–•–†–ê–ù–ï–ù–ò–ò)</p>
        <div id="player-list">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞...</div>
    </div>

    <div class="navbar">
        <div class="nav-item active-nav" onclick="tab(1)">üè∞<br>–ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-item" onclick="tab(2)">üë•<br>–ù–∞–π–º</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        let s = { money: 100, bricks: 0, pps: 0 };

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p' + n).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active-nav'));
            event.currentTarget.classList.add('active-nav');
        }

        function work() { s.bricks++; s.money += 0.5; update(); }
        
        function buy(p, pow) {
            if(s.money >= p) { s.money -= p; s.pps += pow; update(); }
            else { tg.showAlert("–ú–∞–ª–æ –º–æ–Ω–µ—Ç!"); }
        }

        function update() {
            document.getElementById('m').innerText = Math.floor(s.money);
            document.getElementById('b').innerText = s.bricks;
        }

        // –û–¢–ü–†–ê–í–ö–ê –î–ê–ù–ù–´–• –ë–û–¢–£
        function save() {
            tg.sendData(JSON.stringify({bricks: s.bricks}));
            tg.close(); // –ó–∞–∫—Ä—ã–≤–∞–µ–º, —á—Ç–æ–±—ã –±–æ—Ç –º–æ–≥ –ø—Ä–∏—Å–ª–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏
        }

        async function loadPlayers() {
            try {
                const res = await fetch('players.json?v=' + Math.random());
                const data = await res.json();
                const container = document.getElementById('player-list');
                container.innerHTML = '';
                data.forEach(p => {
                    container.innerHTML += `<div class="card"><div><b>üë§ ${p.username}</b><br><small>üß± –ö–∏—Ä–ø–∏—á–µ–π: ${p.bricks}</small></div></div>`;
                });
            } catch(e) { console.log("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¢–û–ü–∞"); }
        }

        setInterval(() => { if(s.pps > 0) { s.bricks += s.pps; s.money += s.pps*0.2; update(); } }, 1000);
        setInterval(loadPlayers, 15000);
        loadPlayers();
    </script>
</body>
</html>
