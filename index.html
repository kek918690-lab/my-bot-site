<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #09090b; --card: #18181b; --accent: #3b82f6; --green: #10b981; --red: #ef4444; --text: #fafafa; --gold: #f59e0b; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; user-select: none; overflow-x: hidden; }
        .main-header { padding: 12px; text-align: center; background: var(--card); border-bottom: 1px solid #27272a; position: sticky; top: 0; z-index: 100; }
        .coins { font-size: 22px; color: var(--gold); font-weight: 900; }
        .res-row { display: grid; grid-template-columns: repeat(4, 1fr); background: #111; padding: 8px; font-size: 11px; border-bottom: 1px solid #27272a; }
        .res-item { text-align: center; }
        .total-income-bar { background: rgba(16, 185, 129, 0.1); color: var(--green); padding: 6px; text-align: center; font-size: 11px; font-weight: bold; border-bottom: 1px solid rgba(16, 185, 129, 0.2); }
        .page { display: none; padding: 12px; animation: fadeIn 0.3s; }
        .active { display: block; }
        .workers-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
        .worker-card { background: var(--card); border-radius: 14px; padding: 12px; text-align: center; position: relative; border: 1px solid #27272a; min-height: 130px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .income-badge { font-size: 10px; color: var(--green); margin-top: 6px; font-weight: bold; }
        .shield-timer-info { font-size: 9px; color: var(--accent); margin-top: 4px; background: rgba(59,130,246,0.1); padding: 2px 6px; border-radius: 6px; }
        .hp-bar { width: 100%; height: 4px; background: #333; margin-top: 8px; border-radius: 2px; overflow: hidden; }
        .hp-fill { background: var(--green); height: 100%; transition: 0.3s; }
        .btn { background: var(--accent); color: white; border: none; padding: 10px; border-radius: 8px; width: 100%; font-weight: 700; cursor: pointer; margin-top: 5px; font-size: 13px; }
        .navbar { position: fixed; bottom: 0; width: 100%; background: #09090b; display: grid; grid-template-columns: repeat(6, 1fr); border-top: 1px solid #27272a; padding: 10px 0; z-index: 1000; }
        .nav-item { text-align: center; color: #71717a; font-size: 8px; cursor: pointer; }
        .active-nav { color: var(--accent); font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="main-ui">
        <div class="main-header">
            <span class="coins">üí∞ <span id="m-money">0</span></span>
            <div id="m-name-top" style="font-weight: bold; text-transform: uppercase; font-size: 12px; margin-top: 4px; color: #a1a1aa;"></div>
        </div>
        <div class="res-row">
            <div class="res-item">üß± <b id="m-res">0</b></div>
            <div class="res-item">üß™ <b id="m-med">0</b></div>
            <div class="res-item">üçé <b id="m-food">0</b></div>
            <div class="res-item">‚ú® <b id="m-art">0</b></div>
        </div>
        <div class="total-income-bar" id="total-production-bar">–í—Å–µ —Ä–∞–±–æ—á–∏–µ: +0 /–º–∏–Ω</div>

        <div id="p-city" class="page active">
            <div style="background: var(--card); padding: 12px; border-radius: 12px; border: 1px solid var(--gold); text-align: center; margin-bottom: 10px;">
                <div id="m-city-info" style="font-size: 13px; color: var(--gold); font-weight: bold;"></div>
                <button class="btn" style="background: var(--gold); color: black; margin-top: 6px;" onclick="upgradeKingdom()">–£–õ–£–ß–®–ò–¢–¨ –ì–û–†–û–î (500üí∞)</button>
            </div>
            <div id="workers-container" class="workers-grid"></div>
        </div>

        <div id="p-hire" class="page"><h3 style="text-align:center">üë• –ö–∞–∑–∞—Ä–º—ã</h3><button class="btn" onclick="hireWorker(150, 1)">–ù–æ–≤–∏—á–æ–∫ (150 üí∞)</button></div>
        <div id="p-market" class="page"><h3>‚öñÔ∏è –†—ã–Ω–æ–∫</h3><button class="btn">–û–±–º–µ–Ω 3 –∫ 1</button></div>
        <div id="p-settings" class="page"><h3>‚öôÔ∏è –û–ø—Ü–∏–∏</h3><button class="btn" style="background:var(--red)" onclick="localStorage.clear(); location.reload();">–°–ë–†–û–°</button></div>

        <nav class="navbar">
            <div class="nav-item active-nav" onclick="showTab('city', this)">üè†<br>–ì–æ—Ä–æ–¥</div>
            <div class="nav-item" onclick="showTab('hire', this)">üë•<br>–ù–∞–π–º</div>
            <div class="nav-item" onclick="showTab('market', this)">‚öñÔ∏è<br>–†—ã–Ω–æ–∫</div>
            <div class="nav-item">üî®<br>–ö—É–∑–Ω—è</div>
            <div class="nav-item">‚öîÔ∏è<br>–ê—Ä–µ–Ω–∞</div>
            <div class="nav-item" onclick="showTab('settings', this)">‚öôÔ∏è<br>–û–ø—Ü–∏–∏</div>
        </nav>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        const KEY = 'KINGDOM_V_18_BALANCED';
        let s = null;

        function init() {
            const data = localStorage.getItem(KEY);
            if (!data) { 
                s = { money: 1000, res: 500, med: 500, food: 500, art: 5, cityLvl: 1, type: '–ó–∞–≤–æ–¥', name: '–ö–æ—Ä–æ–ª–µ–≤—Å—Ç–≤–æ', workers: [{ lvl: 1, hp: 100, shield: 0 }], lastSave: Date.now() };
                save(); 
            } else { s = JSON.parse(data); }
            startApp();
        }

        function save() { s.lastSave = Date.now(); localStorage.setItem(KEY, JSON.stringify(s)); }

        function startApp() {
            // AFK —Ä–∞—Å—á–µ—Ç –ø—Ä–∏ –≤—Ö–æ–¥–µ
            let diff = Math.floor((Date.now() - s.lastSave) / 1000);
            if(diff > 5) {
                let totalLvl = s.workers.reduce((a, b) => a + b.lvl, 0);
                let gain = (totalLvl * 10 / 60) * diff; // 10 –≤ –º–∏–Ω—É—Ç—É
                if(s.type === '–ó–∞–≤–æ–¥') s.res += gain; else if(s.type === '–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è') s.med += gain; else s.food += gain;
                s.money += gain * 0.2;
                s.workers.forEach(w => { 
                    let sd = Math.min(w.shield, diff); w.shield -= sd; 
                    let rem = diff - sd; if(rem > 0) w.hp = Math.max(0, w.hp - (rem * 0.01)); 
                });
            }
            setInterval(tick, 1000); updateUI();
        }

        function tick() {
            let totalLvl = s.workers.reduce((a, b) => a + b.lvl, 0);
            let incPerSec = (totalLvl * 10) / 60; // –†–æ–≤–Ω–æ 10 –≤ –º–∏–Ω—É—Ç—É –∑–∞ –∫–∞–∂–¥—ã–π —É—Ä–æ–≤–µ–Ω—å
            
            if(s.type === '–ó–∞–≤–æ–¥') s.res += incPerSec; 
            else if(s.type === '–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è') s.med += incPerSec; 
            else s.food += incPerSec;
            
            s.money += incPerSec * 0.2;
            s.workers.forEach(w => { if(w.shield > 0) w.shield--; else w.hp = Math.max(0, w.hp - 0.01); });
            save(); updateUI();
        }

        function updateUI() {
            document.getElementById('m-money').innerText = Math.floor(s.money);
            document.getElementById('m-res').innerText = Math.floor(s.res);
            document.getElementById('m-med').innerText = Math.floor(s.med);
            document.getElementById('m-food').innerText = Math.floor(s.food);
            document.getElementById('m-art').innerText = s.art;
            document.getElementById('m-name-top').innerText = s.name;
            document.getElementById('m-city-info').innerText = "–£—Ä–æ–≤–µ–Ω—å –≥–æ—Ä–æ–¥–∞: " + s.cityLvl;
            
            let resIco = s.type === '–ó–∞–≤–æ–¥' ? 'üß±' : (s.type === '–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è' ? 'üß™' : 'üçé');
            
            // –û–ë–©–ò–ô –î–û–•–û–î –í –ú–ò–ù–£–¢–£
            let totalLvl = s.workers.reduce((a, b) => a + b.lvl, 0);
            document.getElementById('total-production-bar').innerText = `–í—Å–µ —Ä–∞–±–æ—á–∏–µ: +${totalLvl * 10} ${resIco}/–º–∏–Ω`;

            let container = document.getElementById('workers-container');
            container.innerHTML = '';
            s.workers.forEach((w, i) => {
                let minutes = Math.ceil(w.shield / 60);
                container.innerHTML += `<div class="worker-card">
                    <div style="font-size:28px;">${i === 0 ? "üë®‚Äç‚úàÔ∏è" : "üéñÔ∏è"}</div>
                    <div style="font-size:10px; color:var(--gold); font-weight:bold;">LVL ${w.lvl}</div>
                    <div class="income-badge">+${w.lvl * 10} ${resIco}/–º–∏–Ω</div>
                    ${w.shield > 0 ? `<div class="shield-timer-info">üõ°Ô∏è ${minutes} –º–∏–Ω</div>` : `<div style="font-size:8px; color:#555; margin-top:4px;">–ë–µ–∑ –∑–∞—â–∏—Ç—ã</div>`}
                    <div class="hp-bar"><div class="hp-fill" style="width:${w.hp}%"></div></div>
                </div>`;
            });
        }

        function hireWorker(cost, lvl) {
            if(s.workers.length < s.cityLvl * 3 && s.money >= cost) {
                s.money -= cost; s.workers.push({ lvl: lvl, hp: 100, shield: 0 }); save(); updateUI();
            } else { tg.showAlert("–õ–∏–º–∏—Ç –∏–ª–∏ –º–∞–ª–æ –º–æ–Ω–µ—Ç!"); }
        }

        function showTab(p, el) {
            document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active-nav'));
            document.getElementById('p-'+p).classList.add('active');
            el.classList.add('active-nav');
        }

        init();
    </script>
</body>
</html>
