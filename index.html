<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #0d0d0d; --card: #1a1a1a; --accent: #3498db; --green: #27ae60; --text: #ffffff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 90px; }
        .page { display: none; padding: 20px; }
        .active { display: block; animation: fadeIn 0.3s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .stat-box { background: var(--card); padding: 15px; border-radius: 15px; border-bottom: 3px solid var(--accent); text-align: center; flex: 1; }
        .card { background: var(--card); border-radius: 16px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .btn { background: var(--green); color: white; border: none; padding: 10px 18px; border-radius: 10px; font-weight: bold; }
        .btn-blue { background: var(--accent); }
        .navbar { position: fixed; bottom: 0; width: 100%; background: #151515; display: flex; border-top: 1px solid #333; padding: 10px 0; }
        .nav-item { flex: 1; text-align: center; color: #555; font-size: 12px; }
        .active-nav { color: var(--accent); }
    </style>
</head>
<body>

    <div id="p1" class="page active">
        <h2>üè∞ –ò–º–ø–µ—Ä–∏—è</h2>
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <div class="stat-box">üí∞ <b id="m">100</b></div>
            <div class="stat-box">üß± <b id="b">0</b></div>
        </div>
        <button class="btn" style="width:100%; padding:20px; background:var(--accent)" onclick="work()">üî® –î–û–ë–´–ß–ê</button>
    </div>

    <div id="p2" class="page">
        <h2>üë• –ù–∞–π–º –∏ –ò–≥—Ä–æ–∫–∏</h2>
        <p style="font-size:12px; color:#666">–ë–û–¢–´</p>
        <div class="card">
            <div><b>ü§ñ –†–∞–±–æ—Ç—è–≥–∞</b><br><small>+1 üß±/—Å–µ–∫ | 50üí∞</small></div>
            <button class="btn" onclick="buy(50, 1)">–ù–∞–Ω—è—Ç—å</button>
        </div>
        
        <p style="font-size:12px; color:#666; margin-top:20px;">–ê–ö–¢–ò–í–ù–´–ï –ò–ì–†–û–ö–ò</p>
        <div id="player-list">–ó–∞–≥—Ä—É–∑–∫–∞ —Å–ø–∏—Å–∫–∞...</div>
    </div>

    <div class="navbar">
        <div class="nav-item active-nav" onclick="tab(1)">üè∞<br>–ì–ª–∞–≤–Ω–∞—è</div>
        <div class="nav-item" onclick="tab(2)">üë•<br>–ù–∞–π–º</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let s = { money: 100, bricks: 0, pps: 0 };

        function tab(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p' + n).classList.add('active');
        }

        function work() { s.bricks++; s.money += 0.5; update(); }

        function buy(p, pow) {
            if(s.money >= p) { s.money -= p; s.pps += pow; update(); tg.showAlert("–ë–æ—Ç –∫—É–ø–ª–µ–Ω!"); }
        }

        function update() {
            document.getElementById('m').innerText = Math.floor(s.money);
            document.getElementById('b').innerText = s.bricks;
        }

        async function loadPlayers() {
            try {
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª—É—á–∞–π–Ω–æ–µ —á–∏—Å–ª–æ, —á—Ç–æ–±—ã –±—Ä–∞—É–∑–µ—Ä –Ω–µ –±—Ä–∞–ª —Å—Ç–∞—Ä—É—é –≤–µ—Ä—Å–∏—é —Ñ–∞–π–ª–∞
                const res = await fetch('players.json?nocache=' + Math.random());
                const data = await res.json();
                const container = document.getElementById('player-list');
                container.innerHTML = '';
                data.forEach(p => {
                    container.innerHTML += `<div class="card"><div><b>üë§ ${p.username}</b><br><small>üß± –ö–∏—Ä–ø–∏—á–µ–π: ${p.bricks}</small></div><button class="btn btn-blue">–ò–ù–§–û</button></div>`;
                });
            } catch(e) { console.log("–§–∞–π–ª –µ—â–µ –Ω–µ –≥–æ—Ç–æ–≤"); }
        }

        setInterval(() => { if(s.pps > 0) { s.bricks += s.pps; s.money += s.pps*0.2; update(); } }, 1000);
        setInterval(loadPlayers, 10000); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∏–≥—Ä–æ–∫–æ–≤ –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫
        loadPlayers();
    </script>
</body>
</html>
