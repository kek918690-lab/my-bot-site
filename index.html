<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --bg: #09090b; --card: #18181b; --accent: #3b82f6; --green: #10b981; --red: #ef4444; --text: #fafafa; --gold: #f59e0b; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 110px; user-select: none; }
        
        .main-header { padding: 15px; text-align: center; background: var(--card); border-bottom: 1px solid #27272a; }
        .coins { font-size: 26px; color: var(--gold); font-weight: 900; }
        .corp-block { display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 5px; }
        .player-avatar-main { width: 32px; height: 32px; background: #333; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 2px solid var(--accent); font-size: 20px; }

        .res-row { display: grid; grid-template-columns: repeat(4, 1fr); background: #111; padding: 8px; font-size: 10px; border-bottom: 1px solid #27272a; gap: 5px; }
        .res-item { text-align: center; background: rgba(255,255,255,0.03); padding: 4px; border-radius: 6px; }

        .page { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .active { display: block; }

        .income-full-width { 
            width: 100%; background: rgba(59, 130, 246, 0.1); padding: 12px 0; 
            margin: 10px 0; text-align: center; font-size: 13px; color: var(--accent); 
            border-top: 1px solid rgba(59, 130, 246, 0.3); border-bottom: 1px solid rgba(59, 130, 246, 0.3);
        }

        .workers-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .worker-card { 
            background: var(--card); border-radius: 12px; padding: 10px; 
            text-align: center; position: relative; border: 1px solid #27272a; min-height: 100px;
        }
        .shield-right { position: absolute; top: 5px; right: 5px; font-size: 14px; }
        .hp-bottom { position: absolute; bottom: 0; left: 0; width: 100%; height: 5px; background: #333; overflow: hidden; border-radius: 0 0 12px 12px; }
        .hp-fill { background: var(--green); height: 100%; transition: 0.3s; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: var(--card); width: 85%; padding: 20px; border-radius: 20px; border: 1px solid var(--accent); text-align: center; }
        
        .btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: 700; margin-top: 8px; cursor: pointer; }
        input { background: #27272a; border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 10px; width: 85%; margin-bottom: 15px; text-align: center; }
        
        .navbar { position: fixed; bottom: 0; width: 100%; background: #09090b; display: flex; border-top: 1px solid #27272a; padding: 12px 0; z-index: 1000; }
        .nav-item { flex: 1; text-align: center; color: #71717a; font-size: 10px; }
        .active-nav { color: var(--accent); font-weight: bold; }
        .xp-bar { background: #222; height: 8px; border-radius: 4px; margin: 10px 0; overflow: hidden; }
        .xp-fill { background: var(--accent); height: 100%; width: 0%; transition: 0.5s; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="main-header">
        <span class="coins">üí∞ <span id="m-money">0</span></span>
        <div class="corp-block">
            <div class="player-avatar-main">üë®‚Äç‚úàÔ∏è</div>
            <div class="corp-name" id="m-corp-name">...</div>
        </div>
    </div>

    <div class="res-row">
        <div class="res-item">üß± <b id="m-res">0</b></div>
        <div class="res-item">üß™ <b id="m-med">0</b></div>
        <div class="res-item">üçé <b id="m-food">0</b></div>
        <div class="res-item">‚ú® <b id="m-art-p">0</b></div>
    </div>

    <div id="p-home" class="page active">
        <div id="setup-view" style="text-align:center; padding:20px;">
            <h3>üèóÔ∏è –í—ã–±–æ—Ä –ü—Ä–µ–¥–ø—Ä–∏—è—Ç–∏—è</h3>
            <input type="text" id="corp-input" placeholder="–ù–∞–∑–æ–≤–∏—Ç–µ —Ñ–∏—Ä–º—É...">
            <button class="btn" onclick="startWork('–ó–∞–≤–æ–¥')">üß± –ó–∞–≤–æ–¥ (–ö–∏—Ä–ø–∏—á–∏)</button>
            <button class="btn" style="background:var(--green)" onclick="startWork('–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è')">üß™ –õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è (–ú–µ–¥)</button>
            <button class="btn" style="background:var(--gold); color:black;" onclick="startWork('–§–µ—Ä–º–∞')">üçé –§–µ—Ä–º–∞ (–ï–¥–∞)</button>
        </div>

        <div id="work-ui" style="display:none">
            <div style="background:var(--card); padding:10px; border-radius:10px; border:1px solid var(--gold); margin-bottom:10px; text-align:center;">
                –£–†–û–í–ï–ù–¨ <span id="m-corp-disp"></span>: <b id="m-city-lvl">1</b>
            </div>
            <div class="income-full-width">üìä –î–û–•–û–î: <b id="m-rpm">0</b> –µ–¥/–º–∏–Ω</div>
            <div id="workers-container" class="workers-grid"></div>
        </div>
    </div>

    <div id="p-battle" class="page"><h3>‚öîÔ∏è –ê—Ä–µ–Ω–∞</h3><button class="btn" style="background:var(--red)" onclick="startFight()">–ë–û–ô (+50üí∞ +1‚ú®)</button><div id="battle-log"></div></div>
    <div id="p-hire" class="page"><h3>üë• –ù–∞–π–º</h3><button class="btn" onclick="addNewWorker()">–ù–∞–Ω—è—Ç—å (150üí∞)</button></div>
    <div id="p-settings" class="page"><h3>‚öôÔ∏è</h3><button class="btn" style="background:var(--red)" onclick="resetGame()">–°–ë–†–û–°</button></div>

    <div id="worker-modal" class="modal">
        <div class="modal-content">
            <div id="modal-avatar" style="font-size:60px;"></div>
            <h3 id="modal-name"></h3>
            <div id="modal-lvl" style="color:var(--gold);"></div>
            <div class="xp-bar"><div id="modal-xp-fill" class="xp-fill"></div></div>
            <p>–î–æ—Ö–æ–¥: <b id="modal-inc">0</b> –µ–¥/–º–∏–Ω</p>
            <button class="btn" style="background:#f97316" onclick="feedWorker()">üçé –ï–¥–∞ (10)</button>
            <button class="btn" style="background:var(--green)" onclick="healWorker()">üß™ –ú–µ–¥ (10)</button>
            <button class="btn" style="background:var(--gold); color:black" onclick="upgradeWorker()">‚≠ê –£–õ–£–ß–®–ò–¢–¨ (200üí∞ + 1‚ú®)</button>
            <button class="btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-item active-nav" onclick="showTab('home', this)">üè† –ë–∞–∑–∞</div>
        <div class="nav-item" onclick="showTab('hire', this)">üë• –ù–∞–π–º</div>
        <div class="nav-item" onclick="showTab('battle', this)">‚öîÔ∏è –ë–æ–π</div>
        <div class="nav-item" onclick="showTab('settings', this)">‚öôÔ∏è</div>
    </nav>

    <script>
        let tg = window.Telegram.WebApp;
        const KEY = 'ULTRA_STABLE_SAVE_V3';
        let s = JSON.parse(localStorage.getItem(KEY)) || { 
            money: 500, res: 100, med: 100, food: 100, artP: 1, cityLvl: 1, 
            type: '', corp: '', workers: [{ lvl: 1, hp: 100, shield: 0, xp: 0 }],
            lastUpdate: Date.now()
        };

        function save() { s.lastUpdate = Date.now(); localStorage.setItem(KEY, JSON.stringify(s)); }

        // –ê–§–ö –§–ê–†–ú –ü–†–ò –ó–ê–•–û–î–ï
        function checkAFK() {
            let now = Date.now();
            let diff = Math.floor((now - s.lastUpdate) / 1000); // –°–µ–∫—É–Ω–¥—ã –æ—Ç—Å—É—Ç—Å—Ç–≤–∏—è
            if(diff > 5 && s.type) {
                let incomePerSec = (s.workers.reduce((a, b) => a + b.lvl, 0) * 0.1);
                let totalGain = incomePerSec * diff;
                if(s.type === '–ó–∞–≤–æ–¥') s.res += totalGain;
                else if(s.type === '–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è') s.med += totalGain;
                else s.food += totalGain;
                s.money += (incomePerSec * 0.5) * diff;
                tg.showAlert(`–ü–æ–∫–∞ –≤–∞—Å –Ω–µ –±—ã–ª–æ, –Ω–∞—Ñ–∞—Ä–º–ª–µ–Ω–æ —Ä–µ—Å—É—Ä—Å–æ–≤ –∑–∞ ${Math.floor(diff/60)} –º–∏–Ω!`);
                save();
            }
        }

        function showTab(name, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('p-' + name).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active-nav'));
            el.classList.add('active-nav');
        }

        function startWork(type) {
            let n = document.getElementById('corp-input').value;
            if(!n) return;
            s.corp = n; s.type = type; save(); updateUI();
        }

        function renderWorkers() {
            let container = document.getElementById('workers-container');
            container.innerHTML = '';
            s.workers.forEach((w, i) => {
                let icon = i === 0 ? "üë®‚Äç‚úàÔ∏è" : "üéñÔ∏è";
                container.innerHTML += `<div class="worker-card" onclick="openWorker(${i})">
                    <div class="shield-right">${w.shield > 0 ? 'üõ°Ô∏è' : ''}</div>
                    <div style="font-size:38px;">${icon}</div>
                    <div>Lvl ${w.lvl}</div>
                    <div class="hp-bottom"><div class="hp-fill" style="width:${w.hp}%"></div></div>
                </div>`;
            });
        }

        let selIdx = 0;
        function openWorker(i) {
            selIdx = i;
            let w = s.workers[i];
            document.getElementById('modal-avatar').innerText = i === 0 ? "üë®‚Äç‚úàÔ∏è" : "üéñÔ∏è";
            document.getElementById('modal-name').innerText = i === 0 ? "–í—ã" : "–†—ã—Ü–∞—Ä—å";
            document.getElementById('modal-lvl').innerText = "–£–†–û–í–ï–ù–¨ " + w.lvl;
            document.getElementById('modal-xp-fill').style.width = w.xp + "%";
            document.getElementById('modal-inc').innerText = Math.floor(w.lvl * 5);
            document.getElementById('worker-modal').style.display = 'flex';
        }

        function closeModal() { document.getElementById('worker-modal').style.display = 'none'; }

        function upgradeWorker() {
            if (s.money >= 200 && s.artP >= 1) {
                s.money -= 200; s.artP -= 1; s.workers[selIdx].lvl++; s.workers[selIdx].xp = 0;
                save(); updateUI(); closeModal();
            }
        }

        function startFight() {
            if(Math.random() > 0.5) { s.money += 50; s.artP += 1; }
            save(); updateUI();
        }

        function addNewWorker() {
            if (s.money >= 150) { s.money -= 150; s.workers.push({ lvl: 1, hp: 100, shield: 0, xp: 0 }); save(); updateUI(); }
        }

        function updateUI() {
            document.getElementById('m-money').innerText = Math.floor(s.money);
            document.getElementById('m-res').innerText = Math.floor(s.res);
            document.getElementById('m-med').innerText = Math.floor(s.med);
            document.getElementById('m-food').innerText = Math.floor(s.food);
            document.getElementById('m-art-p').innerText = s.artP;
            if(s.corp) {
                document.getElementById('m-corp-name').innerText = s.corp;
                document.getElementById('m-corp-disp').innerText = s.corp;
                document.getElementById('setup-view').style.display = 'none';
                document.getElementById('work-ui').style.display = 'block';
            }
            renderWorkers();
        }

        setInterval(() => {
            if(s.type) {
                let income = s.workers.reduce((a, b) => a + b.lvl, 0) * 0.1;
                if(s.type === '–ó–∞–≤–æ–¥') s.res += income;
                else if(s.type === '–õ–∞–±–æ—Ä–∞—Ç–æ—Ä–∏—è') s.med += income;
                else s.food += income;
                s.money += income * 0.5;
                s.workers.forEach(w => {
                    w.xp = Math.min(100, w.xp + 0.1);
                    if(w.shield > 0) w.shield--; else w.hp = Math.max(0, w.hp - 0.05);
                });
                save();
            }
            updateUI();
        }, 1000);

        function resetGame() { localStorage.clear(); location.reload(); }
        checkAFK();
        updateUI();
    </script>
</body>
</html>
